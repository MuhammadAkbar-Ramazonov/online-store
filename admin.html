    <!-- hero section start -->
    <section class="admin-hero"> 
        <div class="container">
            <h1 class="visually-hidden">Adminka</h1>
            <h2 class="visually-hidden">forms</h2>
            <div class="row  mt-5">
                <div class="col-4 bg-white h-100 rounded-3 pb-5 pt-4 mt-5">
                    <form class="admin-form">
                        <h3 class="blue-color fw-bolder mb-4">Add  New Product</h3>
                        <input class="input-name blue-color form-control mb-4 py-2 py-2" type="text" name="product_name" placeholder="Product name" aria-label="Product name" required>
                        <input class="input-desc form-control mb-4 py-2" type="text" name="product_desc" placeholder="Product description" aria-label="Product description" required>
                        <input class="input-img form-control mb-4 py-2" type="file" name="product_img" placeholder="Product img" aria-label="Product img" required>
                        <input class="input-price form-control mb-4 py-2" type="text" name="product_price" placeholder="Product price" aria-label="Product price" required>    
                        <button class="blue-bg border-0 text-white rounded-4 w-100 py-2 mt-2">Sent</button>
                    </form>
                </div>
                <div class="col-7">
                    <h3 class="text-white">Products</h3>
                    <ul class="row poroduct-list list-unstyled">
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section finish -->
    
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form class="admin-edit-form p-3">
                    <p class="fw-bold">Edit form</p>
                    <input class="input-edit-name form-control mb-4" type="text" name="product_name" placeholder="Product name" aria-label="Product name" required>
                    <input class="input-edit-desc form-control mb-4" type="text" name="product_desc" placeholder="Product description" aria-label="Product description" required>
                    <input class="input-edit-img form-control mb-4" type="file" name="product_img" placeholder="Product img" aria-label="Product img" required>
                    <input class="input-edit-price form-control" type="text" name="product_price" placeholder="Product price" aria-label="Product price" required>    
                    <button class="btn btn-primary">Sent</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- admin template -->
    <template class="admin-temp">
        <li class="col-6 mb-4">
            <div class="bg-gradient bg-white rounded-4 p-3">
                <img class="product-img mb-4 form-blue-bg rounded-5 d-flex justify-content-center mx-auto" src="https://assets.asaxiy.uz/product/main_image/desktop//6382629db701f.jpg.webp" width="300" height="250" alt="Ноутбук Acer Aspire">
                <div class="d-flex justify-content-between mb-2">

                    <h3 class="product-name d-block mb-3 title__link text-decoration-none">Ноутбук</h3>
                    <p class="product-price fs-5 blue-color mb-0"></p>
                </div>
                <p class="product-desc"></p>
                <div class="d-flex align-items-center">
                    <button class="btn-edit w-100 rounded-5 border-0 blue-bg text-white py-2 me-3" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Edit</button>
                    <button class="btn-delete w-100 rounded-5 border-0 bg-danger text-white py-2" data-id="">Delete</button>
                    
                </div>
            </div>
        </li>
        
    </template>
