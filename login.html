<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0035/9468/2435/files/favicon_b1fbc5e3-8f4a-4235-83de-e32c451a7a3c_32x32.png?v=1614325334" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-dark">
    <!-- hero section start -->
    <section class="hero">
        <div class="container">
            <div>
                <form class="site-sign-in-form site-form-style bg-gradient position-relative d-flex flex-column mx-auto justify-content-between p-5 d-none rounded-3" autocomplete="off">
                    <div class="mb-4">
                        <span class="sign-up fw-bold text-white pb-2 me-4 ">SIGN UP</span>
                        <span class="fw-bold text-white pb-2 border-bottom border-danger border-3">SIGN IN</span>
                    </div>
                    <div class="position-relative">
                        <input class="search-input form-control text-white mb-4 bg-transparent border-0 border-bottom border-white border-3" name="user_email" type="search" placeholder="Enter your email" aria-label="Enter your email">
                        <input class="password form-control mb-4 text-white bg-transparent border-0 border-bottom border-white border-3" name="user_password" type="password" placeholder="Enter your password" aria-label="Enter your password">
                        <button class="pasword-btn" type="button"></button>
                    </div>
                    
                    <button class="sign-in mb-5 btn btn-success" type="submit">Submit</button>
                </form>
                <form class="site-sign-up-form site-form-style bg-gradient position-relative d-flex flex-column mx-auto justify-content-between p-5 rounded-3" autocomplete="off">
                    <div class="mb-4">
                        <span class="sign-up fw-bold text-white pb-2 border-bottom border-danger border-3 me-4">SIGN UP</span>
                        <span class="sign-in fw-bold text-white pb-2">SIGN IN</span>
                    </div>
                    <div class="position-relative">
                        <input class="search-input form-control text-white mb-4 bg-transparent border-0 border-bottom border-white border-3  input-user-username  " name="user_username" type="text"  placeholder="Enter your user name" aria-label="Enter your first name">
                        <input class="search-input form-control text-white mb-4 bg-transparent border-0 border-bottom border-white border-3  input-user-email  " name="user_email" type="email"  placeholder="Enter your email" aria-label="Enter your first email">
                        <input class="search-input form-control text-white mb-4 bg-transparent border-0 border-bottom border-white border-3  input-user-phone  " name="user_phone" type="tel" placeholder="Enter your phone" aria-label="Enter your phone" >
                        <input class="password-sign-up form-control mb-4 text-white bg-transparent border-0 border-bottom border-white border-3 input-user-password " name="user_password" type="password"  placeholder="Enter your password" aria-label="Enter your password">
                        
                        <button class="pasword-btn pasword-sign-up-btn pasword-btn-active" type="button"></button>
                    </div>
                    
                    <button class="sign-in mb-5 btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- hero section finish -->
    
    <!-- scripts js -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="./js/login.js"></script>
</body>
</html>
